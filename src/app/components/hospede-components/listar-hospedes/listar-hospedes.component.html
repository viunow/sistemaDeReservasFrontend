<div class="container">
    <h1>Lista de hóspedes</h1>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false"
                            *ngFor="let hospede of hospedes">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{hospede.nomeCompleto}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-container>
            <p>
                Pendência: {{hospede.pendencia}}
            </p>
        </ng-container>
        </mat-expansion-panel>
    </mat-accordion>
</div>
<router-outlet></router-outlet>
