<div class="container">
    <form class="efetuar-reserva-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field id="selecionar-hospede-field" class="efetuar-reserva-field" appearance="outline" formControlName="hospedeId">
            <mat-label>Selecionar h√≥spede</mat-label>
            <mat-select formControlName="hospedeId">
                <mat-option *ngFor="let hospede of hospedes" [value]="hospede.id" formControlName="hospedeId">
                    {{hospede.nomeCompleto}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field id="tipoquarto-field" class="efetuar-reserva-field" appearance="outline" formControlName="quartoId">
            <mat-label>Tipo do quarto</mat-label>
            <mat-select formControlName="quartoId">
              <!-- <mat-option value="convencional">Convencional</mat-option>
              <mat-option value="luxo">Luxo</mat-option> -->
              <mat-option *ngFor="let quarto of quartos" [value]="quarto.id">
                {{quarto.tipoQuarto}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="datas-container">
            <mat-form-field id="dataentrada-field" class="efetuar-reserva-field">
                <mat-label>Data de entrada</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dataEntrada">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
            <mat-form-field id="datasaida-field" class="efetuar-reserva-field">
                <mat-label>Data de saida</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="dataSaida">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            
        </div>

        <a id="enviar-form" class="enviar-form" href="/enviar-formulario"><button mat-raised-button color="accent" class="button-efetuar-reserva"(click)="abrirSnackbar()">Efetuar reserva</button></a>
    </form>

</div>
