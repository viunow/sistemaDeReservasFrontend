<div class="container">
    <h1>Cadastrar quarto</h1>
    <form class="cadastrar-quarto-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field id="tipo-quarto-field" class="tipo-quarto-field" appearance="outline">
            <mat-label>Tipo do quarto</mat-label>
            <mat-select formControlName="tipoQuarto">
                <mat-option value="luxo">Luxo</mat-option>
                <mat-option value="convencional">Convencional</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field id="numero-quarto-field" appearance="outline">
            <mat-label>NÃºmero do quarto</mat-label>
            <input formControlName="numero" matInput type="number" value="numero">
        </mat-form-field>
        <br>
        <a id="cadastrar-quarto-button" class="cadastrar-quarto-button" href="/"><button mat-raised-button
                color="accent" class="button-cadastrar-quarto">Cadastrar</button></a>
    </form>
</div>
